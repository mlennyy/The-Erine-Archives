<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Erine Archives</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(135deg, #ffe6f2, #f7e5f5);
  min-height: 100vh;
}
.card {
  border: none;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.hidden {
  display: none;
}
a {
  text-decoration: none;
}
</style>
</head>
<body>
<div class="container my-5">
  <div class="card p-4">
    <h1 class="text-center text-danger">The Erine Archives</h1>
    <p id="message" class="text-center">Enter the secret password to read the love letters.</p>
    <div id="password-form" class="d-flex justify-content-center mb-4">
      <input type="password" id="password-input" class="form-control me-2" placeholder="Password" style="max-width:200px;">
      <button class="btn btn-danger" onclick="checkPassword()">Unlock</button>
    </div>
    <div id="content" class="hidden">
      <p class="lead text-center">Welcome, my love! Here's where I'll share letters and moments just for you.</p>
      <ul class="list-group">
        <li class="list-group-item"><a href="letter-1.html">Letter 1: Our story begins</a></li>
      </ul>
    </div>
  </div>
</div>
<script>
const PASSWORD = 'Mclaren'; // change this to your secret password
function checkPassword() {
  const input = document.getElementById('password-input').value;
  if (input === PASSWORD) {
    document.getElementById('password-form').style.display = 'none';
    document.getElementById('message').style.display = 'none';
    document.getElementById('content').classList.remove('hidden');
  } else {
    alert('Incorrect password!');
  }
}
</script>
</body>
</html>
